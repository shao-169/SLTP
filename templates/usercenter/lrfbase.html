
<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
 <title>登陆</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- 引入 Bootstrap -->
 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
 <link href="{% static 'css/ydx.css' %}" rel="stylesheet">
 <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->

 <script src="https://code.jquery.com/jquery.js"></script>


 <script src="{% static 'js/jquery.min.js' %}"></script>


 <!-- 包括所有已编译的插件 -->
 <script src="{% static 'js/bootstrap.min.js' %}"></script>
 {% block self_style%}
 {% endblock %}
 {% block self_script%}

 {% endblock %}



       </head>
       <body>


        <header>

          <nav class="navbar navbar-default mybar">
            <div class="container mycontainer">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"> <img   style="height: 72px;width: 120px;margin-top: -20px;" src="{% static 'image/SLTP.png' %}" ></a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right mynav">
                <li ><a href="{% url 'users:login' %}">登陆</a></li>
                  <li><a href="{% url 'users:register' %}">注册</a></li>
                </ul>
              </div>
            </div>
          </nav>

        </header>



       {% block content_html %}{% endblock %}




</body>
</html>

{% extends 'usercenter/lrfbase.html' %}
{% block content_html %}
    <div class="container-fluid content">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 loginbox" style="margin-top:50px;">
                <div class="login">
                    <div class="login_title">用户登陆</div>
                    <form action="{% url 'users:login' %}" method="post" autocomplete="off">
                        <div class="login-group">
                            <input type="text" class="username" name="username" placeholder="邮箱">
                        </div>
                        <div class="login-group">
                            <input type="password" class="password" name="password" placeholder="密码">
                        </div>
                        <p class="help-block">
                            {% for key, error in form_help.items %}
                                {{ error }}
                            {% endfor %}
                            {% if not form_help %} {{ msg }} {% endif %}

                        </p>

                        <div class="login-group">
                            <button type="submit" class="btn_login">登陆</button>
                        </div>
                        <div class="toregister">
                            还没有账号？点此 <a class="goregister" href="{% url 'users:register' %}">立即注册</a>
                        </div>
                     <input type="hidden" name="next" value="{{ redirect_url }}" />
                        {% csrf_token %}
                    </form>


                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
